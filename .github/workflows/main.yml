name: Build and push docker

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      -  name: Deploy dev env
         uses: appleboy/ssh-action@master
         with:
           host: 5.9.161.246
           username: ${{ secrets.DEPLOY_USERNAME }}
           key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
           script: |
             cd odysejapka/Odysejapka
             git pull
             POSTGRES_PASSWORD=test docker-compose -f deployment/docker-compose.yml up -d

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Build Spring app
        run: ./gradlew bootjar

      - name: Login into docker registry
        uses: docker/login-action@v2.1.0
        with:
          username: 1grzyb1
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker for backend
        uses: docker/build-push-action@v4.0.0
        with:
          context: .
          push: true
          tags: 1grzyb1/odyseja:latest

      - name: Build and push Docker for frontend
        uses: docker/build-push-action@v4.0.0
        with:
          context: ./odyseja-ui
          push: true
          tags: 1grzyb1/odyseja-frontend:latest