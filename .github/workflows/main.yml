name: Build and push docker

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Run tests
        run: ./gradlew test

      - name: Deploy app
        uses: appleboy/ssh-action@master
        with:
          host: 37.27.71.201
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          script: |
            cd Odysejapka
            git pull
            ./gradlew bootjar
            docker build -t odyseja-backend .
            docker build -t odyseja-ui odyseja-ui
            docker-compose -p odyseja -f odyseja-deployment/docker-compose.yml up -d
            docker image prune --filter "dangling=true"

