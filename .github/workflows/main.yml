name: Build and push docker

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    
    - name: Build Spring app
      run: ./gradlew bootjar
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        
    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: odyseja-ui/node_modules
        key: ${{ runner.OS }}-node-${{ hashFiles('odyseja-ui/package-lock.json') }}
    
    - name: Install and build frontend app
      run: |
        cd odyseja-ui
        npm ci
        npm run build
        
    - name: Login into docker registry
      uses: docker/login-action@v2.1.0
      with:
        username: 1grzyb1
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker for backend
      uses: docker/build-push-action@v4.0.0
      with:
        context: .
        push: true
        tags: 1grzyb1/odyseja:latest
    
    - name: Build and push Docker for frontend
      uses: docker/build-push-action@v4.0.0
      with:
        context: ./odyseja-ui
        push: true
        tags: 1grzyb1/odyseja-frontend:latest
